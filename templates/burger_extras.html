{% extends 'base.html' %}
{% block body %}
<br/>

<h1>Burger Extras Selection</h1>
<br>
<br>
<body>
  <form method="POST">
     <fieldset>
        <legend>Burger Extras Menu</legend>
        <p>
           <label>Select your preferred Extras</label>
           <select name = "extras">
             <option value = "none">None</option>
             <option value = "cheese">Cheese Slice</option>
             <option value = "pepper">Pepper</option>
             <option value = "salt">Salt</option>
             <option value = "ketchup">Ketchup</option>
           </select>
           {% if extrascheck == 'none' %}
              <br>
              <font color="red">{{ extraerror }}</font>
           {% endif %}
        </p>
        <br>
        <input style="background:green" type="submit" name="add" value="Add Extras">
        <input style="background:red" type="submit" name="cancel" value="Cancel">
        <br>
        <br>
     </fieldset>
  </form>

</body>


{% endblock %}

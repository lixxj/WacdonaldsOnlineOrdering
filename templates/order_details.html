{% extends 'base.html' %}
{% block body %}

<div>
  <h1>Please enter your Order ID here:</h1>
  <form method="POST">
    <input style="zoom: 3;" type="number" name='orderid' placeholder="Order ID"><label> </label><br>

    {% endif %}
    <br><button style="zoom: 3;" type='submit'>Check</button>
  </form>
  
</div>

{% endblock %}
